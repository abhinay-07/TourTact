<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .payment-form {
            margin-top: 2rem;
        }
        .payment-form label {
            display: inline-block;
            width: 150px; /* Adjust this value according to your desired width */
            text-align: right;
            margin-right: 10px;
        }
        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .payment-form button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;5
            margin-top: 1rem;
        }
        .payment-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <p>Please enter your payment information to complete your order.</p>
        <form class="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9]*" required>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" inputmode="text" pattern="[0-9]{2}/[0-9]{2}" required>
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]*" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
