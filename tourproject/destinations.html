<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Trips</title>
    <link rel="stylesheet" href="stylesgroup.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TourTact</h1>
            <div class="options">
                <a href="home.html">Home</a>
                <a href="normal_travelling.html">Normal Travelling</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Group Trips</h2>
        <p>Plan your next group trip with TourTact and enjoy special discounts and benefits.</p>
        <form>
            <label for="group-size">Group Size:</label>
            <input type="number" id="group-size" name="group-size" min="1" max="50" required>
            <br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <br>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            <br>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
            <br>
            <label for="car-rental">Car Rental:</label>
            <select id="car-rental" name="car-rental">
                <option value="none">None</option>
                <option value="minivan">Minivan</option>
                <option value="bus">Bus</option>
            </select>
           <br><button type="submit">Get Route Suggestions</button>
        </form>
        <div id="map">
            <div class="place">
                <img src="place1.jpg" alt="Place 1">
                <p>Place 1</p>
            </div>
            <div class="place">
                <img src="place2.jpg" alt="Place 2">
                <p>Place 2</p>
            </div>
            <div class="place">
                <img src="place3.jpg" alt="Place 3">
                <p>Place 3</p>
            </div>
            <div class="place">
                <img src="place4.jpg" alt="Place 4">
                <p>Place 4</p>
            </div>
            <div class="place">
                <img src="place5.jpg" alt="Place 5">
                <p>Place 5</p>
            </div>
        </div>
        <h3>Hotel Suggestions</h3>
        <ul id="hotel-suggestions"></ul>
        <h3>Restaurant Suggestions</h3>
        <ul id="restaurant-suggestions"></ul>
    </main>
    <footer>
        <p>&copy; 2023 TourTact. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
